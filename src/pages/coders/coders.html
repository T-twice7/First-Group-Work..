<ion-header>

  <ion-navbar>
    <ion-title>coders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="Coder" *ngIf="display">
      <h1>This app is empty, to add press start</h1>
      <button ion-button outline color="dark" small (click)="close()" >Start</button>
    </div>
    <div class="coders" *ngIf="!display">
      <header>
       <p>People added ({{ count}})</p>
       <button class="btn1"ion-button outline color="dark" small (click)=" showAlert()" ><ion-icon name="person-add"></ion-icon></button>
        <!-- <button class="btn2" ion-button outline color="dark" small  (click)="showform()"><ion-icon name="close"></ion-icon></button> -->
        </header>
            <ion-card *ngFor="let me of code; let i=index" (click)="Results(i)">
              <ion-item>  
              <h2>{{me.Name}}
                </h2>
                </ion-item>

                <ion-item>
                    <h3>{{me.Surname}}
                      </h3>
                </ion-item>
                <ion-item>
                    <h4>{{me.Cntx}}
                      </h4>
                </ion-item>
                <ion-item>
                            <h5>{{me.Email}}
                                  </h5></ion-item>
              </ion-card>
    
              <footer>
                  
                </footer>
      </div>
      
</ion-content>
